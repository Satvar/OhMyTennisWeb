<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="form_devarea">
          <div class="box-body">
            <div class="row book_course_label">
              
              <div class="col-md-3">
                <img src="../../../assets/images/dashboard_icons/coach/delete_bigicon.png" class="delete_bigimage" />
              </div>
              <div class="col-md-9">
                <div>
                  <div class="~modal-dialog">
                    <!-- Modal content-->
                    <div class="~modal-content">
                      <div class="~modal-header">
                        <h4 class="modal-title">Supprimer un compte</h4>
                      </div>
                      <div class="modal-body">
                        <br />
                        <div
                          class="form-group bmd-form-grou bmd-form-group is-filled"
                        >
                          <div class="row">
                            <div class="col-md-12">
                             
                              Nous sommes désolés de vous voir partir
                              <br /><br />
                              Supprimer votre compte signifie supprimer toutes
                              vos données personnelles, et l’annulation de tous
                              les abonnements. Cela ne peut pas être annulé.
                              <br /><br />
                              Si vous avez des questions, veuillez communiquer
                              avec nous à admin@ohmytennis.com.
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="clearfix"></div>
                      <div class="modal-footer">
                        <div class="text-center">
                          <div class="row">
                            <div class="col-md-12 px-0">
                              <div
                                class="form_buttons"
                                style="text-align: left; padding: 0px 0px;"
                              >
                                <button
                                  type="button"
                                  id="cancelBtn"
                                  class="btn btn-danger"
                                  (click)="modalclose()"
                                  style="cursor: pointer;"
                                >
                                  Annuler
                                </button>
                                <button
                                  type="button"
                                  class="btn btn-success"
                                  (click)="_delete_account()"
                                  style="cursor: pointer;"
                                >
                                Supprimer le compte
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
